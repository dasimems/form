<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/form_validation.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="form_process.php" id="form-content" method="POST">

                <div class="form-input">

                    <div class="form-input-content">
                        <label for="fname">
                Full Name
            </label>
                        <input type="text" name="fname" id="fname" placeholder="Input your Full Name">
                        <div id="error" class="fname-error"></div>
                    </div>

                    <div class="form-input-content">
                        <label for="uname">
                Username
            </label>
                        <input type="text" name="uname" id="uname" placeholder="Input your Username">
                        <div id="error" class="uname-error"></div>
                    </div>

                    <div class="form-input-content">
                        <label for="email">
                E-mail
            </label>
                        <input type="email" name="email" id="email" placeholder="Input Your Email">
                        <div id="error" class="email-error"></div>
                    </div>

                    <div class="form-input-content">
                        <label for="password">
                Password
            </label>
                        <input type="password" name="password" id="password" placeholder="Input your password">
                        <div id="error" class="password-error"></div>
                    </div>

                    <div class="form-input-content">
                        <label for="password2">
                Password
            </label>
                        <input type="password" name="password2" id="password2" placeholder="input password again">
                        <div id="error" class="password2-error"></div>
                    </div>

                    <div class="form-input-content">

                        <button type="button" id="submitBtn" disabled>Submit</button>
                    </div>
                </div>

                <div class="submited-form">
                    <p id="question">
                        <b>Are you sure you want to submit the following form?</b>
                    </p>

                    <div class="output">

                        <p class="outputed-text">
                            <span id="outputed-text-indicator">Name :</span> <span id="fname-output"></span>
                        </p>

                    </div>

                    <div class="output">

                        <p class="outputed-text">
                            <span id="outputed-text-indicator">Username :</span> <span id="uname-output"></span>
                        </p>

                    </div>

                    <div class="output">

                        <p class="outputed-text">
                            <span id="outputed-text-indicator">Email :</span> <span id="email-output"></span>
                        </p>

                    </div>

                    <div class="output">

                        <p class="outputed-text">
                            <span id="outputed-text-indicator">Password :</span> Click
                            <a id="view-pass">here</a> to view or hide your password. <span>Your password is =><input type="password" id="password-output" readonly="true"></span>
                        </p>

                    </div>

                    <div class="output">

                        <button type="submit" id="submit-btn">&checkmark;</button>
                        <button type="button" id="cancel-btn">&times;</button>

                    </div>


                </div>
            </form>
        </div>
    </div>
    <script src=" js/form-validation.js "></script>
</body>

</html>
